apiVersion: v1
kind: Secret
metadata:
  name: discord-rag-secrets
type: Opaque
stringData:
  APP_DISCORD_TOKEN: "<your-discord-token>"
  OPENAI_API_KEY: ""
  # When using S3/MinIO, set credentials if required
  APP_S3_ACCESS_KEY_ID: "minioadmin"
  APP_S3_SECRET_ACCESS_KEY: "minioadmin"
  # Postgres password
  APP_PG_PASSWORD: "postgres"

