apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-run-queue
  labels:
    app: rag-run-queue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-run-queue
  template:
    metadata:
      labels:
        app: rag-run-queue
    spec:
      containers:
        - name: worker
          image: ghcr.io/your-org/discord-rag-bot:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: discord-rag-config
            - secretRef:
                name: discord-rag-secrets
          env:
            - name: APP_HEALTH_HTTP_PORT
              value: "8080"
          command: ["rag-run-queue"]
          args: ["--poll", "5"]
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1024Mi
          readinessProbe:
            exec:
              command: ["/bin/sh", "-c", "# simple readiness: exit 0"]
