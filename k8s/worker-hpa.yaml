apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rag-run-queue-hpa
  labels:
    app: rag-run-queue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rag-run-queue
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
