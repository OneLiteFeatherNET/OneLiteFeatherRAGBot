{{- if and .Values.workers.enabled .Values.workers.autoscaling.enabled }}
{{- $fullname := include "discord-rag-bot.fullname" . -}}
{{- $labels := include "discord-rag-bot.labels" . -}}
{{- range $i, $type := .Values.workers.types }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ $fullname }}-worker-{{ $type }}
  labels:
    {{- $labels | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ $fullname }}-worker-{{ $type }}
  minReplicas: {{ $.Values.workers.autoscaling.minReplicas }}
  maxReplicas: {{ $.Values.workers.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ $.Values.workers.autoscaling.targetCPUUtilizationPercentage }}
---
{{- end }}
{{- end }}

